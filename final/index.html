<html>
<head>

      require.setModuleRoot('./');
      require.run('main')
  </script>

  <style>
  canvas
  {
    padding: 0;
    margin: auto;
    display: block;
    width: 960px;
    height: 540px;
    position: absolute;
    top: 0;
    bottom: 0;
    left: 0;
    right: 0;

    width: 100%; 
    height: 100%; 
    position: fixed; 
    left: 0px; 
    top: 0px; 
    z-index: -1; /* Ensure div tag stays behind content; -999 might work, too. */
}

.stretch {
    width:100%;
    height:100%;
}

</div>

  </audio>
